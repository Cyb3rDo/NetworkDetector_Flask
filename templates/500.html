<!DOCTYPE html>
<html>
<head>
	<title>Python - Flask</title>
<script src="../static/sweetalert.min.js"></script> 
<link rel="shortcut icon" href="../static/img/icon.ico" />
<script src="../static/js/sweetalert.min.js"></script> 
<link rel="stylesheet" type="text/css" href="../static/css/style.css" />

</head>
<body>
<div id="page">
    <div id="h1"><h1>Network Detector</h1></div>
    <form id="searchForm" method="post" action="/-" >
		<fieldset>
           	<input id="search" name="search" type="text" placeholder="First 3 Digits" />
            <input type="submit" value="Submit" id="submitButton" />
        </fieldset>
    </form>
    <div id="resultsDiv">   	
        <p>Carrier: {{carrier}}</p>
        <br>
        <p>Type: {{type}}</p>
    </div>
</div>
 <script type="text/javascript">
	function run() {
		swal("Invaild Input", "Prefix does not exists", "error")
	}
	window.onload = run;
</script>
<p class="credit"><a href="http://flask.pocoo.org/" target="_blank">Powered by Python Flask</a></p>
</body>
</html>
